<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': loveIts > 0,
    'list-group-item-danger': loveIts < 0
  }"
>
  <div class="pull-right font-italic">
    <em>{{ postCreatedAt | date: "short" }}</em>
  </div>
  <h3 [ngStyle]="{ color: getColor(), 'font-weight': 'bold' }">
    {{ postTitle }}
  </h3>
  <p>{{ postContent }}</p>
  <button class="btn btn-success" (click)="onLoveIt()">Love it!</button>
  <button class="btn btn-danger" (click)="onDontLoveIt()">
    Don't love it!
  </button>
</li>
